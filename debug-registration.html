<!DOCTYPE html>
<html>
<head>
    <title>Registration Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Registration Debug Test</h1>
    
    <div>
        <h3>Test Form:</h3>
        <form id="testForm">
            <div>
                <label>Username:</label>
                <input type="text" id="username" value="kinka" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="email" value="ki@gmail.com" required>
            </div>
            <div>
                <label>Phone:</label>
                <input type="text" id="phone" value="6543426515" required>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="password" value="test123" required>
            </div>
            <div>
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" value="test123" required>
            </div>
            <button type="submit">Test Registration</button>
        </form>
    </div>

    <div id="results"></div>

    <script>
        const form = document.getElementById('testForm');
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function addCodeBlock(data, label = 'Data') {
            const div = document.createElement('div');
            div.innerHTML = `<h4>${label}:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            results.innerHTML = '';
            addResult('Starting registration test...', 'info');
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            addResult('Form data collected', 'info');
            addCodeBlock(formData, 'Request Data');
            
            try {
                addResult('Sending request to /api/register...', 'info');
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                addResult(`Response received - Status: ${response.status} ${response.statusText}`, 
                         response.ok ? 'success' : 'error');
                
                addCodeBlock([...response.headers.entries()], 'Response Headers');
                
                const responseData = await response.json();
                addResult(`Response parsed successfully`, 'info');
                addCodeBlock(responseData, 'Response Data');
                
                if (response.ok) {
                    addResult('✅ Registration successful!', 'success');
                } else {
                    addResult(`❌ Registration failed: ${responseData.message || 'Unknown error'}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
                addCodeBlock(error, 'Error Details');
            }
        });
        
        // Also test direct backend connection
        setTimeout(async () => {
            try {
                addResult('Testing direct backend connection...', 'info');
                const healthResponse = await fetch('/api/health');
                if (healthResponse.ok) {
                    addResult('✅ API routes are working', 'success');
                } else {
                    addResult('❌ API routes not responding', 'error');
                }
            } catch (error) {
                addResult(`❌ Backend connection failed: ${error.message}`, 'error');
            }
        }, 1000);
    </script>
</body>
</html>
